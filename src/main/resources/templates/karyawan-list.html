<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Karyawan List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<h1>Karyawan List</h1>

<div>
    <nobr>
        <a class="btn btn-primary" th:href="@{/v1/view/karyawan/add}">Add Karyawan</a> |
        <a class="btn btn-dark" th:href="@{/v1/view/karyawan/}">Back to Index</a>
    </nobr>
</div>
<br/><br/>
<div>
    <table class="table" border="1">
        <tr>
            <th>Nama</th>
            <th>JK</th>
            <th>DOB</th>
            <th>Alamat</th>
            <th>Status</th>
        </tr>
        <tr th:each ="karyawan : ${karyawans}">
            <td><a th:href="@{/v1/view/karyawan/{karyawanid}(karyawanid=${karyawan.id})}" th:utext="${karyawan.nama}">...</a></td>
            <td><a th:href="@{/v1/view/karyawan/{karyawanid}(karyawanid=${karyawan.id})}" th:utext="${karyawan.jk}">...</a></td>
            <td th:utext="${karyawan.dob}">...</td>
            <td th:utext="${karyawan.alamat}">...</td>
            <td th:utext="${karyawan.status}">...</td>
            <td><a class="btn btn-primary" th:href="@{/v1/view/karyawan/{karyawanid}/edit(karyawanid=${karyawan.id})}">Edit</a></td>
        </tr>
    </table>
</div>
<br/><br/>
<div>
    <nobr>
        <span th:if="${hasPrev}"><a th:href="@{/v1/view/karyawan/list?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span>
        <span th:if="${hasNext}"><a th:href="@{/v1/view/karyawan/list?page={next}(next=${next})}">Next</a></span>
    </nobr>
</div>
</body>
</html>
