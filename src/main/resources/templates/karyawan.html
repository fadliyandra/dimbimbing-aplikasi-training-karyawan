<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>View Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<h1>View Karyawan</h1>
<a class="btn btn-dark" th:href="@{/v1/view/karyawan/list}">Back to Karyawan List</a>
<br/><br/>
<div th:if="${karyawan}">
    <table class="table" border="0">
        <tr>
            <td>Nama</td>
            <td>:</td>
            <td th:utext="${karyawan.nama}">...</td>
        </tr>
        <tr>
            <td>JK</td>
            <td>:</td>
            <td th:utext="${karyawan.jk}">...</td>
        </tr>
        <tr>
            <td>DOB</td>
            <td>:</td>
            <td th:utext="${karyawan.dob}">...</td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td th:utext="${karyawan.alamat}">...</td>
        </tr>
        <tr>
            <td>Status</td>
            <td>:</td>
            <td th:utext="${karyawan.status}">...</td>
        </tr>
    </table>
    <br/><br/>
    <div th:if="not ${allowDelete}">
        <a class="btn btn-primary" th:href="@{/v1/view/karyawan/{karyawanid}/edit(karyawanid=${karyawan.id})}">Edit</a> |
        <a class="btn btn-danger" th:href="@{/v1/view/karyawan/{karyawanid}/delete(karyawanid=${karyawan.id})}">Delete</a>
    </div>
    <form th:if="${allowDelete}" th:action="@{/v1/view/karyawan/{karyawanid}/delete(karyawanid=${karyawan.id})}" method="POST">
        Delete this karyawan? <input class="btn btn-danger" type="submit" th:value="Yes" />
    </form>
</div>
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />
</body>
</html>
