<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${add} ? 'Create a Karyawan' : 'Edit a Karyawan'" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<h1 th:text="${add} ? 'Create a Karyawan:' : 'Edit a Karyawan:'" />
<a class="btn btn-dark" th:href="@{/v1/view/karyawan/list}">Back to Karyawan List</a>
<br/><br/>
<form th:action="${add} ? @{/v1/view/karyawan/add} : @{/v1/view/karyawan/{karyawanid}/edit(karyawanid=${karyawan.id})}"
      th:object="${karyawan}" method="POST">
    <table class="table" border="0">
        <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input type="text" th:field="*{nama}" /></td>
        </tr>
        <tr>
            <td>JK</td>
            <td>:</td>
            <td><input type="text" th:field="*{jk}" /></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td>:</td>
            <td><input type="text" th:field="*{dob}" /></td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><input type="text" th:field="*{alamat}"/></td>
        </tr>
        <tr>
            <td>Status</td>
            <td>:</td>
            <td><input type="text" th:field="*{status}"/></td>
        </tr>
    </table>
    <input class="btn btn-primary" type="submit" th:value="${add} ? 'Create' : 'Update'" />
</form>

<br/>
<!-- Check if errorMessage is not null and not empty -->
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />
</body>
</html>
